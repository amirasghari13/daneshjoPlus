<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تایمر امتحانات پایان ترم | دانشجو پلاس</title>
    <meta name="description" content="تایمر معکوس هوشمند برای امتحانات پایان ترم - دانشجو پلاس">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⏰</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --bg-color: #0f0f23;
            --text-color: #e0e0e0;
            --card-bg: rgba(30, 30, 46, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: background 0.5s ease, color 0.5s ease;
            padding: 0;
        }

        .mobile-container {
            width: 100%;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px 0;
            margin-bottom: 10px;
        }

        .date-display {
            text-align: right;
        }

        .persian-date {
            font-size: 0.85rem;
            color: var(--text-color);
            font-weight: 300;
        }

        .time-display {
            text-align: left;
        }

        .digital-clock {
            font-size: 0.85rem;
            color: var(--text-color);
            font-weight: 300;
            font-variant-numeric: tabular-nums;
        }

        .title-section {
            text-align: center;
            margin: 10px 0 20px;
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #a8edea, #4cc9f0, #7209b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(168, 237, 234, 0.5);
            position: relative;
            display: inline-block;
        }

        .header-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #a8edea, transparent);
            border-radius: 2px;
        }

        .countdown-section {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid var(--card-border);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 15px;
            margin-bottom: 15px;
        }

        .countdown-grid {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .time-value {
            font-size: 1.5rem;
            font-weight: 300;
            background: linear-gradient(135deg, #fff 0%, #a8edea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.3rem;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            text-align: center;
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-label {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 300;
        }

        .separator {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.3);
            align-self: center;
            margin-top: -0.5rem;
            font-weight: 100;
        }

        .info-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .days-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px 0;
        }

        .days-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .days-circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(168, 237, 234, 0.2) 0%, transparent 70%);
            border-radius: 50%;
        }

        .days-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #a8edea;
            line-height: 1;
            text-shadow: 0 0 15px rgba(168, 237, 234, 0.7);
            z-index: 2;
            position: relative;
        }

        .days-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .footer-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding: 15px 0 10px;
        }

        .share-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 0.8rem;
            font-family: inherit;
        }

        .designer-signature {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.7rem;
            text-align: center;
        }

        .theme-controls {
            display: flex;
            gap: 6px;
            background: rgba(30, 30, 46, 0.8);
            padding: 6px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .theme-btn {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn.active {
            border-color: white;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .theme-black {
            background: #0f0f23;
        }

        .theme-navy {
            background: #1a1a2e;
        }

        .theme-pink {
            background: #2d1b2e;
        }

        .theme-2026 {
            background: #1e2a3a;
        }

        .share-options {
            position: absolute;
            bottom: 60px;
            left: 15px;
            background: rgba(30, 30, 46, 0.95);
            border-radius: 12px;
            padding: 12px;
            display: none;
            flex-direction: column;
            gap: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 101;
        }

        .share-options.show {
            display: flex;
        }

        .share-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .share-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .share-option i {
            font-size: 1rem;
        }

        .whatsapp {
            color: #25D366;
        }

        .telegram {
            color: #0088cc;
        }

        .instagram {
            color: #E4405F;
        }

        .particles-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        /* انیمیشن‌ها */
        @keyframes glow {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(168, 237, 234, 0.5),
                           0 0 20px rgba(168, 237, 234, 0.3);
            }
            50% { 
                text-shadow: 0 0 15px rgba(168, 237, 234, 0.8),
                           0 0 30px rgba(168, 237, 234, 0.5);
            }
        }

        .time-value {
            animation: glow 3s ease-in-out infinite;
        }

        /* رسپانسیو برای موبایل‌های کوچک‌تر */
        @media (max-width: 360px) {
            .mobile-container {
                padding: 10px;
            }
            
            .header-title {
                font-size: 1.6rem;
            }
            
            .time-value {
                font-size: 1.3rem;
                min-height: 30px;
            }
            
            .time-label {
                font-size: 0.6rem;
            }
            
            .separator {
                font-size: 1rem;
            }
            
            .days-circle {
                width: 100px;
                height: 100px;
            }
            
            .days-value {
                font-size: 1.5rem;
            }
            
            .info-section {
                font-size: 0.8rem;
            }
        }

        @media (max-height: 700px) {
            .title-section {
                margin: 5px 0 15px;
            }
            
            .countdown-section {
                margin-bottom: 10px;
                padding: 12px;
            }
            
            .days-section {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="particles-container" id="particlesContainer"></div>

    <div class="mobile-container">
        <div class="header-section">
            <div class="date-display">
                <div class="persian-date" id="persianDate">--/--/----</div>
            </div>
            <div class="time-display">
                <div class="digital-clock" id="digitalClock">--:--:--</div>
            </div>
        </div>

        <div class="title-section">
            <h1 class="header-title">دانشجو پلاس</h1>
        </div>

        <div class="countdown-section">
            <div class="countdown-grid" id="countdownGrid">
                <div class="time-unit">
                    <div class="time-value" id="months">۰</div>
                    <div class="time-label">ماه</div>
                </div>
                
                <div class="separator">:</div>
                
                <div class="time-unit">
                    <div class="time-value" id="days">۰</div>
                    <div class="time-label">روز</div>
                </div>
                
                <div class="separator">:</div>
                
                <div class="time-unit">
                    <div class="time-value" id="hours">۰</div>
                    <div class="time-label">ساعت</div>
                </div>
                
                <div class="separator">:</div>
                
                <div class="time-unit">
                    <div class="time-value" id="minutes">۰</div>
                    <div class="time-label">دقیقه</div>
                </div>
                
                <div class="separator">:</div>
                
                <div class="time-unit">
                    <div class="time-value" id="seconds">۰</div>
                    <div class="time-label">ثانیه</div>
                </div>
            </div>
        </div>

        <div class="info-section">
            <span>ترم</span>
            <span>|</span>
            <span>از سال</span>
        </div>

        <div class="days-section">
            <div class="days-circle">
                <div class="days-value" id="daysValue">۰</div>
            </div>
            <div class="days-label">روز تا امتحانات</div>
        </div>

        <div class="footer-section">
            <div class="share-container">
                <button class="share-btn" id="shareBtn">
                    ارسال به دوست
                </button>
                <div class="share-options" id="shareOptions">
                    <div class="share-option whatsapp" id="shareWhatsapp">
                        <i class="fab fa-whatsapp"></i>
                        <span>واتساپ</span>
                    </div>
                    <div class="share-option telegram" id="shareTelegram">
                        <i class="fab fa-telegram"></i>
                        <span>تلگرام</span>
                    </div>
                    <div class="share-option instagram" id="shareInstagram">
                        <i class="fab fa-instagram"></i>
                        <span>اینستاگرام</span>
                    </div>
                </div>
            </div>

            <div class="designer-signature">
                طراحی شده توسط Amir Asghari
            </div>

            <div class="theme-controls">
                <div class="theme-btn theme-black active" data-theme="black"></div>
                <div class="theme-btn theme-navy" data-theme="navy"></div>
                <div class="theme-btn theme-pink" data-theme="pink"></div>
                <div class="theme-btn theme-2026" data-theme="2026"></div>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date(2026, 0, 10, 24, 0, 0);
        
        const persianDays = ['یکشنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنجشنبه', 'جمعه', 'شنبه'];
        const persianMonths = [
            'فروردین', 'اردیبهشت', 'خرداد', 'تیر', 'مرداد', 'شهریور',
            'مهر', 'آبان', 'آذر', 'دی', 'بهمن', 'اسفند'
        ];

        function toPersianDate(date) {
            const gregorianDate = new Date(date);
            const persianDate = gregorianToJalali(
                gregorianDate.getFullYear(),
                gregorianDate.getMonth() + 1,
                gregorianDate.getDate()
            );
            
            return {
                year: persianDate[0],
                month: persianDate[1],
                day: persianDate[2],
                dayOfWeek: gregorianDate.getDay()
            };
        }

        function gregorianToJalali(gy, gm, gd) {
            let g_d_m = [0, 31, 59, 90, 120, 151, 181, 212, 243, 273, 304, 334];
            let jy = (gy <= 1600) ? 0 : 979;
            gy -= (gy <= 1600) ? 621 : 1600;
            let gy2 = (gm > 2) ? (gy + 1) : gy;
            let days = (365 * gy) + (parseInt((gy2 + 3) / 4)) - (parseInt((gy2 + 99) / 100)) 
                + (parseInt((gy2 + 399) / 400)) - 80 + gd + g_d_m[gm - 1];
            jy += 33 * (parseInt(days / 12053));
            days %= 12053;
            jy += 4 * (parseInt(days / 1461));
            days %= 1461;
            jy += parseInt((days - 1) / 365);
            if (days > 365) days = (days - 1) % 365;
            let jm = (days < 186) ? 1 + parseInt(days / 31) : 7 + parseInt((days - 186) / 30);
            let jd = 1 + ((days < 186) ? (days % 31) : ((days - 186) % 30));
            return [jy, jm, jd];
        }

        function updateDateTime() {
            const now = new Date();
            const persianDate = toPersianDate(now);
            const dateElement = document.getElementById('persianDate');
            
            dateElement.textContent = `${persianDate.day} ${persianMonths[persianDate.month - 1]} ${persianDate.year}`;
            
            const clockElement = document.getElementById('digitalClock');
            const hours = now.getHours().toString().padStart(2, '۰');
            const minutes = now.getMinutes().toString().padStart(2, '۰');
            const seconds = now.getSeconds().toString().padStart(2, '۰');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        function updateCountdown() {
            const now = new Date();
            const timeRemaining = targetDate - now;
            
            if (timeRemaining <= 0) {
                document.getElementById('months').textContent = '۰۰';
                document.getElementById('days').textContent = '۰۰';
                document.getElementById('hours').textContent = '۰۰';
                document.getElementById('minutes').textContent = '۰۰';
                document.getElementById('seconds').textContent = '۰۰';
                document.getElementById('daysValue').textContent = '۰';
                return;
            }
            
            const months = Math.floor(timeRemaining / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((timeRemaining % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            document.getElementById('months').textContent = months.toString().padStart(2, '۰');
            document.getElementById('days').textContent = days.toString().padStart(2, '۰');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '۰');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '۰');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '۰');
            
            const totalDays = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            document.getElementById('daysValue').textContent = totalDays.toLocaleString('fa-IR');
        }

        function setupShareButtons() {
            const shareBtn = document.getElementById('shareBtn');
            const shareOptions = document.getElementById('shareOptions');
            const shareWhatsapp = document.getElementById('shareWhatsapp');
            const shareTelegram = document.getElementById('shareTelegram');
            const shareInstagram = document.getElementById('shareInstagram');
            
            const shareUrl = window.location.href;
            const shareText = 'زمان باقی مانده تا امتحانات پایان ترم - دانشجو پلاس';
            
            shareBtn.addEventListener('click', function() {
                shareOptions.classList.toggle('show');
            });
            
            shareWhatsapp.addEventListener('click', function() {
                window.open(`https://wa.me/?text=${encodeURIComponent(shareText + ' ' + shareUrl)}`, '_blank');
                shareOptions.classList.remove('show');
            });
            
            shareTelegram.addEventListener('click', function() {
                window.open(`https://t.me/share/url?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(shareText)}`, '_blank');
                shareOptions.classList.remove('show');
            });
            
            shareInstagram.addEventListener('click', function() {
                navigator.clipboard.writeText(shareUrl)
                    .then(() => {
                        alert('لینک در کلیپ‌بورد کپی شد! می‌توانید آن را در اینستاگرام به اشتراک بگذارید.');
                    })
                    .catch(() => {
                        const tempInput = document.createElement('input');
                        tempInput.value = shareUrl;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);
                        alert('لینک در کلیپ‌بورد کپی شد! می‌توانید آن را در اینستاگرام به اشتراک بگذارید.');
                    });
                shareOptions.classList.remove('show');
            });
            
            document.addEventListener('click', function(event) {
                if (!shareBtn.contains(event.target) && !shareOptions.contains(event.target)) {
                    shareOptions.classList.remove('show');
                }
            });
        }

        function createParticles() {
            const container = document.getElementById('particlesContainer');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 2 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                particle.style.animation = `float ${15 + Math.random() * 20}s infinite linear`;
                particle.style.animationDelay = `${Math.random() * 20}s`;
                
                particle.style.opacity = Math.random() * 0.4 + 0.1;
                
                container.appendChild(particle);
            }
        }

        function setupThemeControls() {
            const themeButtons = document.querySelectorAll('.theme-btn');
            
            themeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    
                    themeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    applyTheme(theme);
                });
            });
        }

        function applyTheme(theme) {
            const root = document.documentElement;
            
            switch(theme) {
                case 'black':
                    root.style.setProperty('--bg-color', '#0f0f23');
                    root.style.setProperty('--text-color', '#e0e0e0');
                    root.style.setProperty('--card-bg', 'rgba(30, 30, 46, 0.7)');
                    root.style.setProperty('--card-border', 'rgba(255, 255, 255, 0.1)');
                    break;
                case 'navy':
                    root.style.setProperty('--bg-color', '#1a1a2e');
                    root.style.setProperty('--text-color', '#e6e6e6');
                    root.style.setProperty('--card-bg', 'rgba(40, 40, 70, 0.7)');
                    root.style.setProperty('--card-border', 'rgba(100, 100, 200, 0.2)');
                    break;
                case 'pink':
                    root.style.setProperty('--bg-color', '#2d1b2e');
                    root.style.setProperty('--text-color', '#f0e6f0');
                    root.style.setProperty('--card-bg', 'rgba(70, 40, 70, 0.7)');
                    root.style.setProperty('--card-border', 'rgba(200, 100, 200, 0.2)');
                    break;
                case '2026':
                    root.style.setProperty('--bg-color', '#1e2a3a');
                    root.style.setProperty('--text-color', '#d9e6f2');
                    root.style.setProperty('--card-bg', 'rgba(40, 60, 80, 0.7)');
                    root.style.setProperty('--card-border', 'rgba(100, 150, 200, 0.2)');
                    break;
            }
        }

        // راه‌اندازی اولیه
        updateDateTime();
        updateCountdown();
        setInterval(updateDateTime, 1000);
        setInterval(updateCountdown, 1000);
        createParticles();
        setupThemeControls();
        setupShareButtons();

        console.log('تایمر امتحانات پایان ترم - نسخه موبایل بارگذاری شد!');
    </script>
</body>
</html>
