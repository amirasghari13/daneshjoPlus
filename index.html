        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --bg-color: #0f0f23;
            --text-color: #e0e0e0;
            --card-bg: rgba(30, 30, 46, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            transition: background 0.5s ease, color 0.5s ease;
            padding: 20px;

        .date-display {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            z-index: 100;
        }

        .persian-date {
            font-size: 1.2rem;
            color: var(--text-color);
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .time-display {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: left;
            z-index: 100;
        }

        .digital-clock {
            font-size: 1.2rem;
            color: var(--text-color);
            font-weight: 300;
            letter-spacing: 1px;
            font-variant-numeric: tabular-nums;
        }

        .share-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
        }

        .share-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
            font-family: inherit;
        }

        .share-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .share-options {
            position: absolute;
            bottom: 70px;
            left: 0;
            background: rgba(30, 30, 46, 0.9);
            border-radius: 15px;
            padding: 15px;
            display: none;
            flex-direction: column;
            gap: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 101;
        }

        .share-options.show {
            display: flex;
        }

        .share-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .share-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .share-option i {
            font-size: 1.2rem;
        }

        .whatsapp {
            color: #25D366;
        }

        .telegram {
            color: #0088cc;
        }

        .instagram {
            color: #E4405F;
        }

        .countdown-container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .header-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #a8edea, #4cc9f0, #7209b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(168, 237, 234, 0.5);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        .header-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #a8edea, transparent);
            border-radius: 3px;
        }

        .countdown-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            padding: 2.5rem;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--card-border);
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: visible;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            margin-bottom: 30px;
            width: 100%;
            min-height: 180px;
        }

        .countdown-grid:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 35px 60px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            background: rgba(40, 40, 60, 0.8);
        }

        .time-unit {
            position: relative;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            min-width: 70px;
        }

        .countdown-grid:hover .time-unit {
            transform: translateY(-2px);
        }

        .time-value {
            font-size: 3rem;
            font-weight: 300;
            background: linear-gradient(135deg, #fff 0%, #a8edea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(168, 237, 234, 0.5);
            margin-bottom: 0.5rem;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            transition: all 0.3s ease;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .countdown-grid:hover .time-value {
            text-shadow: 0 0 40px rgba(168, 237, 234, 0.8);
        }

        .time-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        .countdown-grid:hover .time-label {
            color: rgba(255, 255, 255, 0.9);
        }

        .separator {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.3);
            align-self: center;
            margin-top: -1rem;
            font-weight: 100;
            transition: all 0.3s ease;
        }

        .countdown-grid:hover .separator {
            color: rgba(255, 255, 255, 0.5);
        }

        .typing-container {
            position: relative;
            width: 100%;
            text-align: center;
            margin: 15px 0;
        }

        .typing-text {
            font-size: 1.2rem;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .typing-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .typing-text.typing {
            border-right: 2px solid #a8edea;
            animation: blink 0.7s infinite;
        }

        .days-circle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 100%;
        }

        .days-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .days-circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(168, 237, 234, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 3s infinite alternate;
        }

        .days-circle:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .days-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #a8edea;
            line-height: 1;
            text-shadow: 0 0 20px rgba(168, 237, 234, 0.7);
            z-index: 2;
            position: relative;
        }

        .days-circle::after {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 2px solid rgba(168, 237, 234, 0.3);
            animation: rotate 10s linear infinite;
        }

        .theme-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 8px;
            background: rgba(30, 30, 46, 0.8);
            padding: 8px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);

        .theme-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.7);
        }

        .theme-btn.active {
            border-color: white;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .theme-black {
            background: #0f0f23;
        }

        .theme-navy {
            background: #1a1a2e;
        }

        .theme-pink {
            background: #2d1b2e;
        }

        .theme-2026 {
            background: #1e2a3a;
        }

        .designer-signature {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            text-align: center;
            width: 100%;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            0%, 50% { border-color: #a8edea; }
            51%, 100% { border-color: transparent; }
        }

        @keyframes glow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(168, 237, 234, 0.5),
                           0 0 40px rgba(168, 237, 234, 0.3),
                           0 0 60px rgba(168, 237, 234, 0.1);
            }
            50% { 
                text-shadow: 0 0 30px rgba(168, 237, 234, 0.8),
                           0 0 60px rgba(168, 237, 234, 0.5),
                           0 0 90px rgba(168, 237, 234, 0.2);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .time-value {
            animation: glow 3s ease-in-out infinite;
        }

        .particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: pulse-ring 4s ease-out infinite;
        }

        .countdown-grid:hover ~ .pulse-ring {
            animation-duration: 2s;
            border-color: rgba(168, 237, 234, 0.3);
        }

        @keyframes pulse-ring {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(168, 237, 234, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .countdown-grid:hover ~ .glow-effect {
            opacity: 1;
        }

        @media (max-width: 480px) {

        }

        @media (max-width: 360px) {
            .header-title {
                font-size: 1.4rem;
            }
            
            .countdown-grid {
                gap: 0.5rem;
                padding: 0.8rem;
            }
            
            .time-value {
                font-size: 1.4rem;
            }
            
            .time-label {
                font-size: 0.6rem;
            }
            
            .days-circle {
                width: 100px;
                height: 100px;
            }
            
            .days-value {
                font-size: 1.6rem;

        /* بهبود نمایش در حالت عمودی موبایل */
        @media (max-height: 700px) and (max-width: 480px) {
            body {
                padding: 10px 5px;
            }
            
            .countdown-container {
                padding: 10px;
            }
            
            .header-title {
                margin-bottom: 15px;

            }

    <script>
        const targetDate = new Date(2026, 0, 10, 24, 0, 0);
        const typingText = "زمان باقی مانده تا امتحانات پایان ترم";
        let isTyping = false;
        let typingAnimation = null;
        let currentTypingIndex = 0;

        const persianDays = ['یکشنبه', 'دوشنبه', 'سه‌شنبه', 'چهارشنبه', 'پنجشنبه', 'جمعه', 'شنبه'];
        const persianMonths = [
            'فروردین', 'اردیبهشت', 'خرداد', 'تیر', 'مرداد', 'شهریور',
            'مهر', 'آبان', 'آذر', 'دی', 'بهمن', 'اسفند'
        ];

        function toPersianDate(date) {
            const gregorianDate = new Date(date);
            const persianDate = gregorianToJalali(
                gregorianDate.getFullYear(),
                gregorianDate.getMonth() + 1,
                gregorianDate.getDate()
            );
            
            return {
                year: persianDate[0],
                month: persianDate[1],
                day: persianDate[2],
                dayOfWeek: gregorianDate.getDay()
            };
        }

        function gregorianToJalali(gy, gm, gd) {
            let g_d_m = [0, 31, 59, 90, 120, 151, 181, 212, 243, 273, 304, 334];
            let jy = (gy <= 1600) ? 0 : 979;
            gy -= (gy <= 1600) ? 621 : 1600;
            let gy2 = (gm > 2) ? (gy + 1) : gy;
            let days = (365 * gy) + (parseInt((gy2 + 3) / 4)) - (parseInt((gy2 + 99) / 100)) 
                + (parseInt((gy2 + 399) / 400)) - 80 + gd + g_d_m[gm - 1];
            jy += 33 * (parseInt(days / 12053));
            days %= 12053;
            jy += 4 * (parseInt(days / 1461));
            days %= 1461;
            jy += parseInt((days - 1) / 365);
            if (days > 365) days = (days - 1) % 365;
            let jm = (days < 186) ? 1 + parseInt(days / 31) : 7 + parseInt((days - 186) / 30);
            let jd = 1 + ((days < 186) ? (days % 31) : ((days - 186) % 30));
            return [jy, jm, jd];
        }

        function updateDateTime() {
            const now = new Date();
            const persianDate = toPersianDate(now);
            const dateElement = document.getElementById('persianDate');
            
            dateElement.textContent = `امروز ${persianDays[persianDate.dayOfWeek]} ${persianDate.day} ${persianMonths[persianDate.month - 1]} ماه ${persianDate.year}`;
            
            const clockElement = document.getElementById('digitalClock');
            const hours = now.getHours().toString().padStart(2, '۰');
            const minutes = now.getMinutes().toString().padStart(2, '۰');
            const seconds = now.getSeconds().toString().padStart(2, '۰');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        function updateCountdown() {
            const now = new Date();
            const timeRemaining = targetDate - now;
            
            if (timeRemaining <= 0) {
                document.getElementById('months').textContent = '۰۰';
                document.getElementById('days').textContent = '۰۰';
                document.getElementById('hours').textContent = '۰۰';
                document.getElementById('minutes').textContent = '۰۰';
                document.getElementById('seconds').textContent = '۰۰';
                document.getElementById('daysValue').textContent = '۰';
                return;
            }
            
            const months = Math.floor(timeRemaining / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((timeRemaining % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            document.getElementById('months').textContent = months.toString().padStart(2, '۰');
            document.getElementById('days').textContent = days.toString().padStart(2, '۰');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '۰');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '۰');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '۰');
            
            const totalDays = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            document.getElementById('daysValue').textContent = totalDays.toLocaleString('fa-IR');
        }

        function startTyping() {
            if (isTyping) return;
            
            isTyping = true;
            currentTypingIndex = 0;
            const element = document.getElementById('typingText');
            
            element.classList.add('visible');
            element.classList.add('typing');
            element.textContent = '';
            
            function typeCharacter() {
                if (currentTypingIndex < typingText.length && isTyping) {
                    element.textContent += typingText.charAt(currentTypingIndex);
                    currentTypingIndex++;
                    typingAnimation = setTimeout(typeCharacter, 80);
                } else {
                    element.classList.remove('typing');
                }
            }
            
            typeCharacter();
        }

        function setupShareButtons() {
            const shareBtn = document.getElementById('shareBtn');
            const shareOptions = document.getElementById('shareOptions');
            const shareWhatsapp = document.getElementById('shareWhatsapp');
            const shareTelegram = document.getElementById('shareTelegram');
            const shareInstagram = document.getElementById('shareInstagram');
            
            const shareUrl = window.location.href;
            const shareText = 'زمان باقی مانده تا امتحانات پایان ترم - دانشجو پلاس';
            
            shareBtn.addEventListener('click', function() {
                shareOptions.classList.toggle('show');
            });
            
            shareWhatsapp.addEventListener('click', function() {
                window.open(`https://wa.me/?text=${encodeURIComponent(shareText + ' ' + shareUrl)}`, '_blank');
                shareOptions.classList.remove('show');
            });
            
            shareTelegram.addEventListener('click', function() {
                window.open(`https://t.me/share/url?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(shareText)}`, '_blank');
                shareOptions.classList.remove('show');
            });
            
            shareInstagram.addEventListener('click', function() {
                navigator.clipboard.writeText(shareUrl)
                    .then(() => {
                        alert('لینک در کلیپ‌بورد کپی شد! می‌توانید آن را در اینستاگرام به اشتراک بگذارید.');
                    })
                    .catch(() => {
                        const tempInput = document.createElement('input');
                        tempInput.value = shareUrl;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);
                        alert('لینک در کلیپ‌بورد کپی شد! می‌توانید آن را در اینستاگرام به اشتراک بگذارید.');
                    });
                shareOptions.classList.remove('show');
            });
            
            document.addEventListener('click', function(event) {
                if (!shareBtn.contains(event.target) && !shareOptions.contains(event.target)) {
                    shareOptions.classList.remove('show');
                }
            });
        }

        function createParticles() {
            const container = document.getElementById('particlesContainer');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                particle.style.animation = `float ${15 + Math.random() * 20}s infinite linear`;
                particle.style.animationDelay = `${Math.random() * 20}s`;
                
                particle.style.opacity = Math.random() * 0.6 + 0.1;
                
                container.appendChild(particle);
            }
        }

        function setupThemeControls() {
            const themeButtons = document.querySelectorAll('.theme-btn');
            
            themeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    
                    themeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    applyTheme(theme);
                });
            });
        }

        function applyTheme(theme) {
            const root = document.documentElement;
            
            switch(theme) {
                case 'black':
                    root.style.setProperty('--bg-color', '#0f0f23');
                    root.style.setProperty('--text-color', '#e0e0e0');
                    root.style.setProperty('--card-bg', 'rgba(30, 30, 46, 0.7)');
                    root.style.setProperty('--card-border', 'rgba(255, 255, 255, 0.1)');
                    break;
                case 'navy':
                    root.style.setProperty('--bg-color', '#1a1a2e');
                    root.style.setProperty('--text-color', '#e6e6e6');
                    root.style.setProperty('--card-bg', 'rgba(40, 40, 70, 0.7)');
                    root.style.setProperty('--card-border', 'rgba(100, 100, 200, 0.2)');
                    break;
                case 'pink':
                    root.style.setProperty('--bg-color', '#2d1b2e');
                    root.style.setProperty('--text-color', '#f0e6f0');
                    root.style.setProperty('--card-bg', 'rgba(70, 40, 70, 0.7)');
                    root.style.setProperty('--card-border', 'rgba(200, 100, 200, 0.2)');
                    break;
                case '2026':
                    root.style.setProperty('--bg-color', '#1e2a3a');
                    root.style.setProperty('--text-color', '#d9e6f2');
                    root.style.setProperty('--card-bg', 'rgba(40, 60, 80, 0.7)');
                    root.style.setProperty('--card-border', 'rgba(100, 150, 200, 0.2)');
                    break;
            }
        }

        const countdownGrid = document.getElementById('countdownGrid');
        let hoverTimeout;

        countdownGrid.addEventListener('mouseenter', function() {
            clearTimeout(hoverTimeout);
            startTyping();
        });

        countdownGrid.addEventListener('mouseleave', function() {
            hoverTimeout = setTimeout(() => {
                isTyping = false;
                currentTypingIndex = 0;
                if (typingAnimation) {
                    clearTimeout(typingAnimation);
                    typingAnimation = null;
                }
                const element = document.getElementById('typingText');
                element.classList.remove('visible');
                element.classList.remove('typing');
                element.textContent = '';
            }, 50);
        });

        updateDateTime();
        updateCountdown();
        setInterval(updateDateTime, 1000);
        setInterval(updateCountdown, 1000);
        createParticles();
        setupThemeControls();
        setupShareButtons();

        console.log('تایمر امتحانات پایان ترم - دانشجو پلاس بارگذاری شد!');
    </script>
</body>
</html>
