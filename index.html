<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تایمر امتحانات پایان ترم | دانشجو پلاس</title>
    <meta name="description" content="تایمر معکوس هوشمند برای امتحانات پایان ترم - دانشجو پلاس">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⏰</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #0f0f23;
            --text-color: #e0e0e0;
            --card-bg: rgba(30, 30, 46, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 10px;
            transition: background 0.5s ease;
        }

        /* هدر برای موبایل */
        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            z-index: 1000;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a8edea, #4cc9f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mobile-time {
            font-size: 0.9rem;
            color: var(--text-color);
            font-variant-numeric: tabular-nums;
        }

        /* کانتینر اصلی */
        .main-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 60px;
            margin-bottom: 70px;
            overflow: hidden;
        }

        /* باکس تایمر */
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            padding: 20px 10px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid var(--card-border);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            position: relative;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .time-value {
            font-size: 1.4rem;
            font-weight: 300;
            background: linear-gradient(135deg, #fff 0%, #a8edea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 3px;
            font-variant-numeric: tabular-nums;
            line-height: 1.2;
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-label {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 300;
        }

        .separator {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.3);
            align-self: center;
            font-weight: 100;
        }

        /* دایره روزها */
        .days-circle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .days-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .days-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: #a8edea;
            line-height: 1;
            text-shadow: 0 0 10px rgba(168, 237, 234, 0.7);
            z-index: 2;
        }

        .days-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* متن تایپ شونده */
        .typing-container {
            width: 100%;
            text-align: center;
            margin: 5px 0;
        }

        .typing-text {
            font-size: 0.85rem;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            opacity: 0;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .typing-text.visible {
            opacity: 1;
        }

        .typing-text.typing {
            border-right: 1px solid #a8edea;
            animation: blink 0.7s infinite;
        }

        /* فوتر برای موبایل */
        .mobile-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--card-border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            z-index: 1000;
        }

        .footer-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .footer-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        /* کنترل‌های تم در فوتر */
        .theme-controls {
            display: flex;
            gap: 5px;
        }

        .theme-btn {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn.active {
            border-color: white;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .theme-black { background: #0f0f23; }
        .theme-navy { background: #1a1a2e; }
        .theme-pink { background: #2d1b2e; }
        .theme-2026 { background: #1e2a3a; }

        /* منوی اشتراک‌گذاری */
        .share-menu {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 46, 0.95);
            border-radius: 12px;
            padding: 12px;
            display: none;
            flex-direction: column;
            gap: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            min-width: 140px;
        }

        .share-menu.show {
            display: flex;
        }

        .share-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .share-option:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .share-option i {
            font-size: 1rem;
        }

        .whatsapp { color: #25D366; }
        .telegram { color: #0088cc; }
        .instagram { color: #E4405F; }

        /* امضای طراح */
        .designer-signature {
            position: fixed;
            bottom: 65px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.6rem;
            text-align: center;
            width: 100%;
            z-index: 999;
        }

        /* انیمیشن‌ها */
        @keyframes blink {
            0%, 50% { border-color: #a8edea; }
            51%, 100% { border-color: transparent; }
        }

        @keyframes glow {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(168, 237, 234, 0.5);
            }
            50% { 
                text-shadow: 0 0 15px rgba(168, 237, 234, 0.8);
            }
        }

        .time-value {
            animation: glow 3s ease-in-out infinite;
        }

        /* رسپانسیو برای موبایل‌های کوچک‌تر */
        @media (max-width: 360px) {
            .main-container {
                margin-top: 50px;
                margin-bottom: 60px;
                gap: 10px;
            }
            
            .countdown-grid {
                padding: 15px 8px;
                gap: 3px;
            }
            
            .time-value {
                font-size: 1.2rem;
                min-height: 30px;
            }
            
            .time-label {
                font-size: 0.6rem;
            }
            
            .separator {
                font-size: 0.8rem;
            }
            
            .days-circle {
                width: 90px;
                height: 90px;
            }
            
            .days-value {
                font-size: 1.4rem;
            }
            
            .typing-text {
                font-size: 0.8rem;
            }
            
            .mobile-header {
                height: 45px;
                padding: 0 10px;
            }
            
            .header-title {
                font-size: 1.1rem;
            }
            
            .mobile-footer {
                height: 55px;
            }
            
            .footer-btn {
                padding: 6px 10px;
                font-size: 0.7rem;
            }
        }

        @media (max-height: 600px) {
            .main-container {
                margin-top: 45px;
                margin-bottom: 55px;
                gap: 8px;
            }
            
            .countdown-grid {
                padding: 12px 8px;
            }
            
            .time-value {
                font-size: 1.1rem;
                min-height: 25px;
            }
            
            .days-circle {
                width: 80px;
                height: 80px;
            }
            
            .days-value {
                font-size: 1.2rem;
            }
        }

        /* حالت لنداسکیپ */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 5px;
            }
            
            .main-container {
                flex-direction: row;
                justify-content: space-around;
                max-width: 100%;
                margin-top: 40px;
                margin-bottom: 50px;
            }
            
            .countdown-grid {
                width: 60%;
                max-width: 300px;
            }
            
            .days-circle-container {
                width: 35%;
            }
            
            .typing-container {
                position: absolute;
                bottom: 60px;
                width: 100%;
            }
        }

        /* بهبود عملکرد لمسی */
        @media (hover: none) {
            .countdown-grid:active {
                transform: scale(0.98);
            }
        }

        /* جلوگیری از اسکرول */
        .no-scroll {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="no-scroll">
    <!-- هدر موبایل -->
    <div class="mobile-header">
        <div class="header-title">دانشجو پلاس</div>
        <div class="mobile-time" id="mobileTime">--:--</div>
    </div>

    <!-- محتوای اصلی -->
    <div class="main-container">
        <!-- باکس تایمر -->
        <div class="countdown-grid" id="countdownGrid">
            <div class="time-unit">
                <div class="time-value" id="months">۰</div>
                <div class="time-label">ماه</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-unit">
                <div class="time-value" id="days">۰</div>
                <div class="time-label">روز</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-unit">
                <div class="time-value" id="hours">۰</div>
                <div class="time-label">ساعت</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-unit">
                <div class="time-value" id="minutes">۰</div>
                <div class="time-label">دقیقه</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-unit">
                <div class="time-value" id="seconds">۰</div>
                <div class="time-label">ثانیه</div>
            </div>
        </div>

        <!-- متن تایپ شونده -->
        <div class="typing-container">
            <div class="typing-text" id="typingText"></div>
        </div>

        <!-- دایره روزهای باقی مانده -->
        <div class="days-circle-container">
            <div class="days-circle">
                <div class="days-value" id="daysValue">۰</div>
            </div>
            <div class="days-label">روز باقی مانده</div>
        </div>
    </div>

    <!-- امضای طراح -->
    <div class="designer-signature">
        طراحی شده توسط Amir Asghari
    </div>

    <!-- فوتر موبایل -->
    <div class="mobile-footer">
        <button class="footer-btn" id="shareBtn">
            <i class="fas fa-share-alt"></i>
            اشتراک
        </button>
        
        <div class="theme-controls">
            <div class="theme-btn theme-black active" data-theme="black"></div>
            <div class="theme-btn theme-navy" data-theme="navy"></div>
            <div class="theme-btn theme-pink" data-theme="pink"></div>
            <div class="theme-btn theme-2026" data-theme="2026"></div>
        </div>
    </div>

    <!-- منوی اشتراک‌گذاری -->
    <div class="share-menu" id="shareMenu">
        <div class="share-option whatsapp" id="shareWhatsapp">
            <i class="fab fa-whatsapp"></i>
            <span>واتساپ</span>
        </div>
        <div class="share-option telegram" id="shareTelegram">
            <i class="fab fa-telegram"></i>
            <span>تلگرام</span>
        </div>
        <div class="share-option instagram" id="shareInstagram">
            <i class="fab fa-instagram"></i>
            <span>اینستاگرام</span>
        </div>
    </div>

    <script>
        // تاریخ هدف
        const targetDate = new Date(2026, 0, 10, 24, 0, 0);
        const typingText = "زمان باقی مانده تا امتحانات پایان ترم";
        
        let isTyping = false;
        let typingAnimation = null;
        let currentTypingIndex = 0;

        // المان‌ها
        const countdownGrid = document.getElementById('countdownGrid');
        const mobileTime = document.getElementById('mobileTime');
        const shareBtn = document.getElementById('shareBtn');
        const shareMenu = document.getElementById('shareMenu');

        // به‌روزرسانی زمان
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '۰');
            const minutes = now.getMinutes().toString().padStart(2, '۰');
            mobileTime.textContent = `${hours}:${minutes}`;
        }

        // به‌روزرسانی تایمر
        function updateCountdown() {
            const now = new Date();
            const timeRemaining = targetDate - now;
            
            if (timeRemaining <= 0) {
                document.getElementById('months').textContent = '۰۰';
                document.getElementById('days').textContent = '۰۰';
                document.getElementById('hours').textContent = '۰۰';
                document.getElementById('minutes').textContent = '۰۰';
                document.getElementById('seconds').textContent = '۰۰';
                document.getElementById('daysValue').textContent = '۰';
                return;
            }
            
            const months = Math.floor(timeRemaining / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((timeRemaining % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            document.getElementById('months').textContent = months.toString().padStart(2, '۰');
            document.getElementById('days').textContent = days.toString().padStart(2, '۰');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '۰');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '۰');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '۰');
            
            const totalDays = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            document.getElementById('daysValue').textContent = totalDays.toLocaleString('fa-IR');
        }

        // تایپ کردن متن
        function startTyping() {
            if (isTyping) return;
            
            isTyping = true;
            currentTypingIndex = 0;
            const element = document.getElementById('typingText');
            
            element.classList.add('visible');
            element.classList.add('typing');
            element.textContent = '';
            
            function typeCharacter() {
                if (currentTypingIndex < typingText.length && isTyping) {
                    element.textContent += typingText.charAt(currentTypingIndex);
                    currentTypingIndex++;
                    typingAnimation = setTimeout(typeCharacter, 80);
                } else {
                    element.classList.remove('typing');
                }
            }
            
            typeCharacter();
        }

        // مدیریت اشتراک‌گذاری
        function setupShareButtons() {
            const shareWhatsapp = document.getElementById('shareWhatsapp');
            const shareTelegram = document.getElementById('shareTelegram');
            const shareInstagram = document.getElementById('shareInstagram');
            
            const shareUrl = window.location.href;
            const shareText = 'زمان باقی مانده تا امتحانات پایان ترم - دانشجو پلاس';
            
            shareBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                shareMenu.classList.toggle('show');
            });
            
            shareWhatsapp.addEventListener('click', function() {
                window.open(`https://wa.me/?text=${encodeURIComponent(shareText + ' ' + shareUrl)}`, '_blank');
                shareMenu.classList.remove('show');
            });
            
            shareTelegram.addEventListener('click', function() {
                window.open(`https://t.me/share/url?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(shareText)}`, '_blank');
                shareMenu.classList.remove('show');
            });
            
            shareInstagram.addEventListener('click', function() {
                navigator.clipboard.writeText(shareUrl)
                    .then(() => {
                        alert('لینک در کلیپ‌بورد کپی شد!');
                    })
                    .catch(() => {
                        const tempInput = document.createElement('input');
                        tempInput.value = shareUrl;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);
                        alert('لینک در کلیپ‌بورد کپی شد!');
                    });
                shareMenu.classList.remove('show');
            });
            
            // بستن منو با کلیک خارج
            document.addEventListener('click', function() {
                shareMenu.classList.remove('show');
            });
        }

        // مدیریت تم‌ها
        function setupThemeControls() {
            const themeButtons = document.querySelectorAll('.theme-btn');
            
            themeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    
                    themeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    applyTheme(theme);
                });
            });
        }

        function applyTheme(theme) {
            const root = document.documentElement;
            
            switch(theme) {
                case 'black':
                    root.style.setProperty('--bg-color', '#0f0f23');
                    root.style.setProperty('--text-color', '#e0e0e0');
                    root.style.setProperty('--card-bg', 'rgba(30, 30, 46, 0.7)');
                    root.style.setProperty('--card-border', 'rgba(255, 255, 255, 0.1)');
                    break;
                case 'navy':
                    root.style.setProperty('--bg-color', '#1a1a2e');
                    root.style.setProperty('--text-color', '#e6e6e6');
                    root.style.setProperty('--card-bg', 'rgba(40, 40, 70, 0.7)');
                    root.style.setProperty('--card-border', 'rgba(100, 100, 200, 0.2)');
                    break;
                case 'pink':
                    root.style.setProperty('--bg-color', '#2d1b2e');
                    root.style.setProperty('--text-color', '#f0e6f0');
                    root.style.setProperty('--card-bg', 'rgba(70, 40, 70, 0.7)');
                    root.style.setProperty('--card-border', 'rgba(200, 100, 200, 0.2)');
                    break;
                case '2026':
                    root.style.setProperty('--bg-color', '#1e2a3a');
                    root.style.setProperty('--text-color', '#d9e6f2');
                    root.style.setProperty('--card-bg', 'rgba(40, 60, 80, 0.7)');
                    root.style.setProperty('--card-border', 'rgba(100, 150, 200, 0.2)');
                    break;
            }
        }

        // مدیریت تعاملات
        countdownGrid.addEventListener('touchstart', function() {
            startTyping();
        });

        // جلوگیری از اسکرول
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('wheel', function(e) {
            e.preventDefault();
        }, { passive: false });

        // راه‌اندازی اولیه
        updateTime();
        updateCountdown();
        setInterval(updateTime, 60000); // هر دقیقه
        setInterval(updateCountdown, 1000); // هر ثانیه
        setupShareButtons();
        setupThemeControls();

        // تایپ خودکار بعد از 1 ثانیه
        setTimeout(startTyping, 1000);

        console.log('تایمر موبایل بارگذاری شد!');
    </script>
</body>
</html>
